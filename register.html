<body>
<!------------------------------------------------------------------------------- Container------------------------------------------------------------------------------>
   
<form action="welcome.html" method="get">
        <input type="hidden" name="UID" value="1">
        <label for="first_name">First name: </label>
        <span id="required">
            <input id="first_name" type="text" name="first_name"  tabindex="1" required>
        </span><br>
        <label for="last_name">last name: </label> 
        <span id="required"  >
            <input id="last_name" type="text" name="last_name"  tabindex="2" required>
        </span id="required"><br>
        <label for="email">Email: </label> 
        <span id="required"  class="test" >
            <input id="email" class="validation" type="email" name="email"  tabindex="3" required>
            <span id="notvalid"></span>
        </span><br>
        <span id="required"  >
            <label for="password">Password: </label> <input id="password" type="password"  required tabindex="4" name="password" >
        </span>
        <br>
        <label>repeat Password: </label> <input type="password" name="repassword" ><br>
        <label>Birth Date: </label> <input type="date" name="date" ><br>
        <label>Upload File: </label> <input type="file" name="file" ><br>
        <label>Gender : </label> 
        <input type="radio" name="gender" value="male"><label>Male</label>
        <input type="radio" name="gender" value="female"><label>female</label><br>
        <label>Chosse ur Faculty: </label>
        <select name="Faculty " >
            <option value="ComScince"> Computer ComScince</option>
            <option value="Engineering"> Engineering</option>
            <option value="Engineering"> Engineering</option>
            <option value="Engineering"> Engineering</option>
        </select>
        <fieldset>
            <legend>Chosse ur Interests </legend>
            <input id="int1" type="checkbox" name="int1" value="1"><label for="int1">Programming</label> <br>
            <input id="int2" type="checkbox" name="int2" value="2"><label for="int2">swimming</label> <br>
            <input id="int3" type="checkbox" name="int3" value="3"><label for="int3">swimming</label> <br>
            <input id="int4" type="checkbox" name="int4" value="4"><label for="int4">swimming</label> <br>
        </fieldset>
        <label for="explain">About you</label>
        <textarea id="explain" cols="50" rows="4" tabindex="4"></textarea><br>
        <input type="checkbox" name="terms" ><label>I agreed to terms and condition  <a href="#">Terms</a></label>
        <br>
        <input type="submit" value="Save">
        <input type="reset" value="Reset">
        <a class="rounded" href="#">^</a>

    </form>
