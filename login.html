<body>
<form action="#" method="get">
	<div class="formBox">
<!------------------------------ Left Side Form -------------->
		<div class="left">
			<div class="leftBox">
				<h1>Hello World.</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<span>
					<p>login with social media</p>
					<a href="#"><span class="fa fa-facebook" ></span></a>
					<a href="#"><span class="fa fa-twitter" ></span> </a>
				</span>
			</div>
		</div>
<!------------------------------ Right  Side Form -------------->
		<div class="right">
			<h5 id="formHeader">Login</h5>
			<p id="acount">Don't have an account? <span class="regestr"onclick="replaceToRegistration()">Creat Your Account</span> it takes less than a minute</p>
			<div class="inputs">
				<input type="text"     name="userName"   placeholder="user name"   required>
				<input type="email"    name="email"      placeholder="Enter Email"  id="email" style="display: none;">
				<input type="password" name="password"   placeholder="password"      required >
				<input type="password" name="repassword" placeholder="repeat password"  id="repassword" style="display: none;">
			</div>

			

			<div class="remmemberMe">
				<input type="checkbox" name="item" checked />
				<span >Remember me</span>
				<div class="forgetPassword">
					<a href="">forget password?</a>
				</div>
			</div>
			
			
			<input type="submit" value="Login" id="submit">
		</div>

	</div>
</form>
</body>
